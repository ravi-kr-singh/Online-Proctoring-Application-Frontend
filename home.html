<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <script src="jquery/jquery-3.3.1.min.js"></script>  

   
  </head>
  <body>

    <div id="wrapper">
        <h1>CS-101</h1>
        
        <div id="question">
           
            <p id="q"></p>
        </div> <!-- #question -->
        
        <textarea  type="text" placeholder="Write your answer" name="answer" id="answer">
          
         </textarea>

       
        <button id="btn" onclick="nextQuestion()">Submit answer</button>
        
        <div id="modal">
            <div id="modal-content">
                <div id="modal-header">
                    <h2></h2>
                </div> <!-- #modal-header -->
                
                <div id="modal-body">
                    <p id="correction"></p>
                </div> <!-- #modal-body -->
                
                <div id="modal-footer">
                    <h2 onclick="resetGame()">The end</h2>
                </div> <!-- #modal-footer -->
            </div> <!-- #modal-content -->
        </div> <!-- #modal-->
        
        <button id="start" onclick="startGame()">Start Test</button>
    
    </div> <!-- #wrapper -->

    


    



    <script src='js/home.js'></script>

  </body>
</html>
